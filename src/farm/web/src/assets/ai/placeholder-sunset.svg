<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Horizon line -->
  <line x1="2" y1="16" x2="22" y2="16" stroke-width="1.5"/>
  
  <!-- Center circle (sun at horizon) - only top half visible -->
  <clipPath id="sunClip">
    <rect x="0" y="0" width="24" height="16"/>
  </clipPath>
  <circle cx="12" cy="16" r="4" fill="currentColor" opacity="0.2" clip-path="url(#sunClip)"/>
  <path d="M 8 16 A 4 4 0 0 1 16 16" stroke-width="1.5" fill="none"/>
  
  <!-- Evenly spaced rays - stronger on top, all equal spacing -->
  <line x1="12" y1="4" x2="12" y2="8" stroke-width="2"/>
  <line x1="7.05" y1="5.76" x2="9.17" y2="9.17" stroke-width="2"/>
  <line x1="16.95" y1="5.76" x2="14.83" y2="9.17" stroke-width="2"/>
  
  <line x1="3.76" y1="10.05" x2="6.83" y2="12.17" stroke-width="1.5"/>
  <line x1="20.24" y1="10.05" x2="17.17" y2="12.17" stroke-width="1.5"/>
  
  <line x1="2" y1="16" x2="6" y2="16" stroke-width="1"/>
  <line x1="22" y1="16" x2="18" y2="16" stroke-width="1"/>
</svg>